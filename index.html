<html>
	<head>
		<meta charset='utf-8'/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="w3-container w3-blue" style="height:20%"></div>
		<div class="w3-row w3-red" style="width:100%;height:60%" id="area">
			<div class="w3-col w3-container w3-purple" style="width:20%"></div>
			
			<div class="w3-col w3-green" style="width:35%;height:100%" id = 'home'>
				<canvas id='canvas'></canvas>
			</div>
			<div class="w3-col w3-purple" style="width:25%;height:100%">
				<div class="w3-container w3-indigo" style="height:50%">
					<div class="w3-container">
						<p class="w3-left" id = "direction"></p>
						<button class="w3-right w3-button w3-round w3-ripple w3-yellow" id="go">GO!</button>
					</div>
					<div class="w3-container w3-deep-purple" style="white-space: pre;" id="program"></div>
				</div>
				<div class="w3-container w3-orange"  style="height:50%">
					<button class="w3-button w3-round w3-ripple w3-deep-orange" id="forward">Forward</button>
					<button class="w3-button w3-round w3-ripple w3-deep-orange" id="right">Right</button>
					<button class="w3-button w3-round w3-ripple w3-deep-orange" id="left">Left</button>
				</div>
			</div>
			
			<div class="w3-col w3-container w3-purple" style="width:20%"></div>
		</div>
		<div class="w3-container w3-blue" style="height:20%"></div>
		<div class="w3-container w3-display-middle" id="start">
			<button id='btn'>START</button>
		</div>
	</body>
	<script src="js/settings.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/app.js"></script>
</html>
